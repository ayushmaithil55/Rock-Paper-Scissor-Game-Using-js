<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        Rock Paper Scissor
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id = "computer-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You Win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzQw2rKHcM0ji5_KkYHEOLYhEso1Qc-Km3lhSAHruXwNmjECAfOHb88SlL_fYfvXE0-vQ&usqp=CAU" alt="">
        </div>
        <div class="choice" id="p">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQkfsK1buY3mwFzeanNr1N-R2s6u33aKghxBnNhTrCGxVa-F9etL9lPhxwqlNiyxKrBJN8&usqp=CAU" alt="">
        </div>
        <div class="choice" id="s">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHIVzp6akVfWtufAuNnYozxjaCgegr8wijxw&usqp=CAU" alt="">
        </div>
    </div>

    <p id="action-message">Make Your Move</p>

    <script src="script.js"></script>
</body>
</html>
